<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bandera de México Interactiva</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="text-center py-4">
    <h1 class="main-title">Bandera de México</h1>
</header>

<div class="container text-center py-4">

    <div class="row mb-4 align-items-center">

        <div class="col-md-4">
            <h5 class="green-text">Esperanza</h5>
            <input type="range" id="greenRange" class="form-range" min="0" max="255" value="128">
            <p id="greenHex" class="hex-text">#008000</p>
        </div>

        <div class="col-md-4">
            <h5 class="white-text">Unidad</h5>
            <p class="hex-text">#FFFFFF</p>
        </div>

        <div class="col-md-4">
            <h5 class="red-text">Sangre de nuestros héroes nacionales</h5>
            <input type="range" id="redRange" class="form-range" min="0" max="255" value="128">
            <p id="redHex" class="hex-text">#800000</p>
        </div>

    </div>

    <!-- Bandera -->
    <div class="flag-container mx-auto">
        <div id="greenFlag" class="flag-section"></div>

        <div class="flag-section white-section">
            <img src="img/escudo.png" alt="Escudo Nacional" class="escudo-img">
        </div>

        <div id="redFlag" class="flag-section"></div>
    </div>

    <div class="mt-5 authors">
        <p>Pérez Díaz Juan Pablo - 23200938</p>
        <p>Reyes Azpiroz Carlos - 23200557</p>
        <p>Ríos Rivera Eduardo Yarel - 23200889</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
